{% extends 'login/layout.html' %}


{% block title %}
<title>User DashBoard</title>
{% endblock %}

{% block body %}

<table>

    <tr>
        <th>username</th>
        <th>name</th>
        <th>email</th>
        
    </tr>
    
    {% for user in users %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>

    </tr>
    
    {% endfor %}

    <dvi><a href="{% url 'index' %}">Return To HomePage</a></dvi>



</table>

{% endblock %}
