{% extends 'login/layout.html' %}
{% load static %}
{% block title %} <title>Login</title> {% endblock %}
{% block css %}

<link rel="stylesheet" href="{% static 'css/login.css' %}?v={{ timestamp }}">
{% endblock %}

{% block body %}
<div class="login-container">
    <div class="login-card">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Please enter your credentials</p>
        
        <form method="post" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">Log In</button>
        </form>
        
        <div class="register-prompt">
            Don't have an account? <a href="{% url 'register' %}" class="register-link">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
