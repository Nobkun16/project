{% extends 'login/layout.html' %}
{% load static %}
{% block title %}<title>Check in</title>{% endblock %}

{% block css %}<link rel="stylesheet" href="{% static 'static/book.html' %}">{% endblock %}
{% block js %}{% endblock %}
{% block body %}
    <div class="container-fluid">
        <h1>Check in</h1>
        <form method="post" action="{% url 'check_in' %}">
            {% csrf_token %}


            <label for="book_type">What type of booking?
                <select id="book_type" name="book_type" required>
                    <option>(Select)</option>
                    <option value="full_book">Fully book</option>
                    <option value="Day Tour">Day Tour</option>
                    <option value="Night Tour">Night Tour</option>
                    <option value="22 Hour">22 Hour</option>
                </select>
            </label>
            
            <label for="start_date">Select Date:
                <input type="date" id="start_date" name="start_date" required>
            </label>
            
            <label for="end_date"> until: 
                <input type="date" id="end_date" name="end_date" required>
            </label>

            <label for="payment_method">Select Payment Option:
                <select id="payment_method" name="payment_method" required>
                  
                    <option value="gcash">Gcash</option>
                    <option value="paypal">Paypal</option>
                </select>
            </label>


            <label for="payment_Type">Payment Type:
                <select id="payment_type" name="payment_type" required>
                   
                    <option value="down_payment">Down Payment</option>
                    <option value="full_paid">Full Payment</option>
                </select>
            </label>

            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock %}
